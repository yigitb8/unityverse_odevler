<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Management</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .card {
            background-color: #fafafa;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        h2 {
            color: #007BFF;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #removeFlightButton {
            align-self: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Flight Management System</h1>
        <div class="card" id="flight-list">
            <h2>Flight List</h2>
            <ul id="flights"></ul>
        </div>
        <div class="card" id="flight-form">
            <h2>Add/Update Flight</h2>
            <form id="flightForm">
                <label for="flightId">Flight ID:</label>
                <input type="number" id="flightId" required>

                <label for="from">From:</label>
                <input type="text" id="from" required>

                <label for="to">To:</label>
                <input type="text" id="to" required>

                <label for="departure">Departure:</label>
                <input type="time" id="departure" required>

                <label for="arrival">Arrival:</label>
                <input type="time" id="arrival" required>

                <button type="submit">Add/Update Flight</button>
                
            </form>
        </div>
        <button id="removeFlightButton">Remove Flight</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
