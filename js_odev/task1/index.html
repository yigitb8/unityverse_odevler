<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .card-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 80%;
            max-width: 600px;
        }

        .card {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            font-size: 1.5rem;
            color: #333;
        }

        #card2 {
            height: 100px;
            color: #888;
        }

        .card-button {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .card-button:hover {
            background-color: #0056b3;
        }

    </style>
    
    <link rel="stylesheet" href="main.css">

</head>
<body>
<div class="card-container">
    <div class="card" id="card1">012345678</div>
    <div class="card" id="card2"></div>
    <button class="card-button" id="baslat">Ba≈ülat</button>
</div>

<script src="script.js"></script>
</body>
</html>
